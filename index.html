<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Cattle Tip Out</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #e9ecef;
    }

    .signature-box {
      border: 1px dashed #ccc;
      height: 200px;
      margin-bottom: 20px;
      position: relative;
      cursor: pointer;
      background-color: #f9f9f9;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }

    .clear-btn {
      display: block;
      margin-top: 10px;
      text-align: center;
      background-color: #ff6666;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Chubby Cattle Tip Out</h1>

  <!-- Form fields -->

  <label>Server Signature (Tap to sign)</label>
  <div class="signature-box">
    <canvas id="server-signature-canvas"></canvas>
  </div>
  <button class="clear-btn" onclick="clearCanvas('server-signature-canvas')">Clear Signature</button>

  <label>Manager Signature (Tap to sign)</label>
  <div class="signature-box">
    <canvas id="manager-signature-canvas"></canvas>
  </div>
  <button class="clear-btn" onclick="clearCanvas('manager-signature-canvas')">Clear Signature</button>

  <p class="note">
    Note: This is a document used for payroll and tax purposes. This form must be filled out accurately and completely. Forging or incorrectly completing this document will NOT be tolerated.
  </p>
</div>

<script>
  function initSignatureCanvas(canvasId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    resizeCanvas(canvas);

    let drawing = false;

    function resizeCanvas(canvas) {
      const rect = canvas.parentElement.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(getX(e), getY(e));
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function stopDrawing() {
      drawing = false;
    }

    function getX(e) {
      return e.touches ? e.touches[0].clientX - canvas.getBoundingClientRect().left : e.offsetX;
    }

    function getY(e) {
      return e.touches ? e.touches[0].clientY - canvas.getBoundingClientRect().top : e.offsetY;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch events for mobile
    canvas.addEventListener('touchstart', startDrawing, false);
    canvas.addEventListener('touchmove', draw, false);
    canvas.addEventListener('touchend', stopDrawing, false);
    canvas.addEventListener('touchcancel', stopDrawing, false);

    window.addEventListener('resize', () => resizeCanvas(canvas));
  }

  function clearCanvas(canvasId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Initialize canvases for signatures
  initSignatureCanvas('server-signature-canvas');
  initSignatureCanvas('manager-signature-canvas');
</script>

</body>
</html>
